  <style>
    /* Default light mode: Black icon with a thicker white halo behind it */
    .halo { stroke: #ffffff; stroke-width: 4; }
    .icon { stroke: #000000; stroke-width: 2; }
    
    /* Native dark mode: Hide the halo and turn the icon white */
    @media (prefers-color-scheme: dark) {
